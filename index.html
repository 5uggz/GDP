<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the full-screen iframe */
        #fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Initially hidden */
        }

        /* CSS for the top corner text */
        #top-text {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Top corner text -->
    <div id="top-text">Press 'W' if you Die</div>

    <!-- Full-screen iframe -->
    <iframe id="fullscreen-iframe" src=""></iframe>

    <!-- Question set selection menu -->
    <div id="question-set-menu">
        <p>Select a question set:</p>
        <select id="question-set-select">
            <option value="socialStudies">Social Studies</option>
            <option value="science">Science</option>
            <!-- Add more question sets here -->
        </select>
        <button id="start-quiz">Start Quiz</button>
    </div>

    <!-- JavaScript for handling 'w' keypress and question sets -->
    <script>
        // Rest of your JavaScript code...
        document.getElementById('start-quiz').addEventListener('click', () => {
            // Get the selected question set from the menu
            const selectedSet = document.getElementById('question-set-select').value;
            
            // Set the current question set
            currentSet = selectedSet;
            
            // Hide the question set selection menu and show the iframe
            document.getElementById('question-set-menu').style.display = 'none';
            document.getElementById('fullscreen-iframe').style.display = 'block';
        });
    </script>
</body>
</html>
