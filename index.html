<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the full-screen iframe */
        #fullscreen-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Initially hidden */
        }

        /* CSS for the top corner text */
        #top-text {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Top corner text -->
    <div id="top-text">Press 'W' if you Die</div>

    <!-- Full-screen iframe -->
    <iframe id="fullscreen-iframe" src=""></iframe>

    <!-- JavaScript for handling 'w' keypress and question sets -->
    <script>
        // Array of question sets
        const questionSets = {
            socialStudies: [
                {
                    question: "What is the capital of France?",
                    choices: ["London", "Berlin", "Paris", "Madrid"],
                    correctAnswer: "Paris"
                },
                // Add more social studies questions here
            ],
            science: [
                {
                    question: "What is the chemical symbol for water?",
                    choices: ["H2O", "CO2", "O2", "N2"],
                    correctAnswer: "H2O"
                },
                // Add more science questions here
            ],
            // Add more question sets here
        };

        let currentSet = 'socialStudies';
        let currentIndex = -1; // Current question index

        function displayQuestion() {
            if (currentIndex < questionSets[currentSet].length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }

            const questionData = questionSets[currentSet][currentIndex];
            const userAnswer = prompt(questionData.question + "\n" + questionData.choices.join(', '));

            if (userAnswer === questionData.correctAnswer) {
                alert("Correct! You answered correctly.");
            } else {
                alert("Incorrect. The correct answer is: " + questionData.correctAnswer);
            }
        }

        window.addEventListener('keydown', (event) => {
            if (event.key === 'w') {
                displayQuestion();
            }
        });

        // You can show the iframe with some other event or logic, for example:
        // document.getElementById('fullscreen-iframe').style.display = 'block';
    </script>
</body>
</html>
